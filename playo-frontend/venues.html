    <!-- Authentication Check -->
    <script>
        // Check authentication on page load
        function checkAuthentication() {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!token || !user.userId) {
                // Show loading message briefly then redirect
                document.body.innerHTML = `
                    <div class="min-h-screen bg-gray-50 flex items-center justify-center">
                        <div class="text-center">
                            <i data-feather="lock" class="h-16 w-16 text-red-500 mx-auto mb-4"></i>
                            <h2 class="text-2xl font-bold text-gray-900 mb-2">Authentication Required</h2>
                            <p class="text-gray-600 mb-4">You need to log in to access venues.</p>
                            <p class="text-sm text-gray-500">Redirecting to login page...</p>
                        </div>
                    </div>
                `;
                
                // Replace feather icons and redirect after 2 seconds
                if (typeof feather !== 'undefined') feather.replace();
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                
                return false;
            }
            
            return true;
        }
        
        // Check auth immediately when script loads
        if (!checkAuthentication()) {
            // Stop further script execution if not authenticated
            throw new Error('Authentication required');
        }
    </script>

        // Sample venue data - All Pune-based with affordable Indian pricing
        const sampleVenues = [
            {

                PricePerHour: 140,

                Description: "Professional cricket maidan with turf wicket and practice nets. Home to Pune Warriors training sessions.",
                Rating: 4.7,

            },
            {
                VenueID: 6,
                VenueName: "Fergusson College Sports Complex",
                Location: "Shivajinagar, Pune, Maharashtra",
                PricePerHour: 110,
                SportType: "Volleyball",
                Description: "Indoor volleyball court with proper marking and net setup. Used for inter-college tournaments.",
                Rating: 4.4,
                Image: "https://images.unsplash.com/photo-1612872087720-bb876e2e67d1?w=400&h=300&fit=crop"
            }
        ];

        const sampleSports = [
            { SportID: 1, SportName: "Football" },
            { SportID: 2, SportName: "Basketball" },
            { SportID: 3, SportName: "Tennis" },
            { SportID: 4, SportName: "Badminton" },
            { SportID: 5, SportName: "Cricket" },
            { SportID: 6, SportName: "Volleyball" }
        ];

        const sampleTeams = [
            { TeamID: 1, TeamName: "Pune Warriors" },
            { TeamID: 2, TeamName: "Mumbai Indians FC" },
            { TeamID: 3, TeamName: "Deccan Chargers" },
            { TeamID: 4, TeamName: "Maratha Mavericks" },
            { TeamID: 5, TeamName: "Sahyadri Strikers" },
            { TeamID: 6, TeamName: "Konkan Kings" }
        ];

        let allVenues = [];
        let filteredVenues = [];

        // Load venues
        async function loadVenues() {
            try {
                const response = await fetch(`${API_BASE_URL}/venues`);
                const data = await response.json();
                allVenues = data.venues || data;
                filteredVenues = allVenues;
                displayVenues(allVenues);
            } catch (error) {
                console.log('Using sample venue data');
                allVenues = sampleVenues;
                filteredVenues = sampleVenues;
                displayVenues(sampleVenues);
            }
        }

        // Advanced venue filtering function
        function applyVenueFilters() {
            const filters = {
                venueName: document.getElementById('venue-name-filter').value.toLowerCase().trim(),
                location: document.getElementById('location-filter').value.toLowerCase().trim(),
                sportType: document.getElementById('sport-filter').value,
                ownerName: document.getElementById('owner-name-filter').value.toLowerCase().trim(),
                priceMin: document.getElementById('price-min-filter').value,
                priceMax: document.getElementById('price-max-filter').value,
                minRating: document.getElementById('rating-filter').value,
                venueId: document.getElementById('venue-id-filter').value
            };

            filteredVenues = allVenues.filter(venue => {
                // Venue Name filter
                if (filters.venueName && !venue.VenueName.toLowerCase().includes(filters.venueName)) {
                    return false;
                }

                // Location filter
                if (filters.location && !venue.Location.toLowerCase().includes(filters.location)) {
                    return false;
                }

                // Sport Type filter
                if (filters.sportType && venue.SportType !== filters.sportType) {
                    return false;
                }

                // Owner Name filter
                if (filters.ownerName && venue.OwnerName && !venue.OwnerName.toLowerCase().includes(filters.ownerName)) {
                    return false;
                }

                // Price range filter
                if (filters.priceMin && venue.PricePerHour < parseFloat(filters.priceMin)) {
                    return false;
                }
                if (filters.priceMax && venue.PricePerHour > parseFloat(filters.priceMax)) {
                    return false;
                }

                // Rating filter
                if (filters.minRating && venue.Rating < parseFloat(filters.minRating)) {
                    return false;
                }

                // Venue ID filter
                if (filters.venueId && venue.VenueID !== parseInt(filters.venueId)) {
                    return false;
                }

                return true;
            });

            displayVenues(filteredVenues);
            updateFilterCount();
        }

        // Update filter count display
        function updateFilterCount() {
            const filterCountEl = document.getElementById('filter-count');
            const total = allVenues.length;
            const filtered = filteredVenues.length;
            
            if (filtered === total) {
                filterCountEl.textContent = `Showing all ${total} venues`;
            } else {
                filterCountEl.textContent = `Showing ${filtered} of ${total} venues`;
            }
        }

        // Clear all filters
        function clearAllFilters() {
            document.getElementById('venue-name-filter').value = '';
            document.getElementById('location-filter').value = '';
            document.getElementById('sport-filter').value = '';
            document.getElementById('owner-name-filter').value = '';
            document.getElementById('price-min-filter').value = '';
            document.getElementById('price-max-filter').value = '';
            document.getElementById('rating-filter').value = '';
            document.getElementById('venue-id-filter').value = '';
            
            filteredVenues = allVenues;
            displayVenues(allVenues);
            updateFilterCount();
        }

        // Display venues
        function displayVenues(venues) {
            const venuesGrid = document.getElementById('venues-grid');
            const emptyState = document.getElementById('empty-state');

            if (venues.length === 0) {
                venuesGrid.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            venuesGrid.classList.remove('hidden');

            venuesGrid.innerHTML = venues.map(venue => `
                <div class="bg-white overflow-hidden shadow rounded-lg hover:shadow-lg transition-shadow duration-300">
                    <div class="aspect-w-16 aspect-h-9">
                        <img class="w-full h-48 object-cover" src="${venue.Image}" alt="${venue.VenueName}">
                    </div>
                    <div class="p-6">
                        <div class="flex items-center justify-between mb-2">
                            <h3 class="text-lg font-medium text-gray-900 truncate" title="${venue.VenueName}">${venue.VenueName}</h3>
                            <div class="flex items-center">
                                <i data-feather="star" class="h-4 w-4 text-yellow-400 fill-current"></i>
                                <span class="ml-1 text-sm text-gray-600">${venue.Rating}</span>
                            </div>
                        </div>
                        <div class="flex items-center text-sm text-gray-500 mb-2">
                            <i data-feather="map-pin" class="h-4 w-4 mr-1"></i>
                            <span title="${venue.Location}">${venue.Location}</span>
                        </div>
                        <div class="flex items-center text-sm text-gray-500 mb-2">
                            <i data-feather="activity" class="h-4 w-4 mr-1"></i>
                            ${venue.SportType}
                        </div>
                        ${venue.OwnerName ? `<div class="flex items-center text-sm text-gray-500 mb-2">
                            <i data-feather="user" class="h-4 w-4 mr-1"></i>
                            Owner: ${venue.OwnerName}
                        </div>` : ''}
                        <p class="text-sm text-gray-600 mb-4" title="${venue.Description}">${venue.Description}</p>
                        <div class="flex items-center justify-between">
                            <div class="text-lg font-bold text-primary-600">
                                ₹${venue.PricePerHour}/hour
                            </div>
                            <button onclick="openBookingModal(${venue.VenueID})" class="bg-primary-600 text-white px-4 py-2 rounded-md hover:bg-primary-700 text-sm font-medium">
                                Book Now
                            </button>
                        </div>
                        <div class="mt-2 text-xs text-gray-400">
                            ID: ${venue.VenueID} | ${venue.TotalBookings || 0} bookings
                        </div>
                    </div>
                </div>
            `).join('');

            feather.replace();
        }

        // Sports are now hardcoded in the HTML select options

        // Load teams for booking
        async function loadTeams() {
            try {
                const response = await fetch(`${API_BASE_URL}/teams`);
                const teams = await response.json();
                populateTeamsSelect(teams);
            } catch (error) {
                console.log('Using sample teams data');
                populateTeamsSelect(sampleTeams);
            }
        }

        // Populate teams select
        function populateTeamsSelect(teams) {
            const teamSelect = document.getElementById('team-select');
            teamSelect.innerHTML = '<option value="">Select team</option>';
            
            teams.forEach(team => {
                const option = document.createElement('option');
                option.value = team.TeamID;
                option.textContent = team.TeamName;
                teamSelect.appendChild(option);
            });
        }

        // Initialize filter event listeners
        function initializeFilterListeners() {
            // Apply filters button
            document.getElementById('apply-filters-btn').addEventListener('click', applyVenueFilters);
            
            // Clear filters button
            document.getElementById('clear-filters-btn').addEventListener('click', clearAllFilters);
            
            // Real-time filtering for text inputs (with debounce)
            const textInputs = [
                'venue-name-filter',
                'location-filter', 
                'owner-name-filter',
                'price-min-filter',
                'price-max-filter',
                'venue-id-filter'
            ];
            
            textInputs.forEach(inputId => {
                const input = document.getElementById(inputId);
                let debounceTimer;
                
                input.addEventListener('input', () => {
                    clearTimeout(debounceTimer);
                    debounceTimer = setTimeout(() => {
                        applyVenueFilters();
                    }, 300);
                });
            });
            
            // Instant filtering for select inputs
            document.getElementById('sport-filter').addEventListener('change', applyVenueFilters);
            document.getElementById('rating-filter').addEventListener('change', applyVenueFilters);
        }

        // Booking modal functionality
        const bookingModal = document.getElementById('booking-modal');
        const closeBookingModalBtn = document.getElementById('close-booking-modal');
        const cancelBookingBtn = document.getElementById('cancel-booking-btn');
        const bookingForm = document.getElementById('booking-form');

        function openBookingModal(venueId) {
            const venue = allVenues.find(v => v.VenueID == venueId);
            if (!venue) return;

            document.getElementById('venue-id').value = venueId;
            document.getElementById('venue-details').innerHTML = `
                <div class="border rounded-lg p-4 bg-gray-50">
                    <h4 class="font-medium text-gray-900">${venue.VenueName}</h4>
                    <p class="text-sm text-gray-600">${venue.Location} • ${venue.SportType}</p>
                    <p class="text-lg font-bold text-primary-600 mt-2">₹${venue.PricePerHour}/hour</p>
                </div>
            `;

            // Set minimum date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('booking-date').setAttribute('min', today);

            bookingModal.classList.remove('hidden');
        }

        closeBookingModalBtn.addEventListener('click', () => {
            bookingModal.classList.add('hidden');
            bookingForm.reset();
        });

        cancelBookingBtn.addEventListener('click', () => {
            bookingModal.classList.add('hidden');
            bookingForm.reset();
        });

        // Close modal when clicking outside
        bookingModal.addEventListener('click', (e) => {
            if (e.target === bookingModal) {
                bookingModal.classList.add('hidden');
                bookingForm.reset();
            }
        });

        // Book venue
        bookingForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Check if user is authenticated
            const token = localStorage.getItem('authToken');
            if (!token) {
                alert('Please log in to book a venue');
                window.location.href = 'login.html';
                return;
            }
            
            const formData = new FormData(bookingForm);
            const startTime = formData.get('timeSlot');
            const startHour = parseInt(startTime.split(':')[0]);
            const endHour = startHour + 1;
            const endTime = `${endHour.toString().padStart(2, '0')}:00`;
            
            const bookingData = {
                VenueID: parseInt(formData.get('venueId')),
                BookingDate: formData.get('date'),
                StartTime: startTime,
                EndTime: endTime
            };

            try {
                const response = await fetch(`${API_BASE_URL}/bookings/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(bookingData)
                });

                const data = await response.json();
                
                if (response.ok) {
                    alert('Venue booked successfully!');
                    bookingModal.classList.add('hidden');
                    bookingForm.reset();
                } else {
                    alert(`Error booking venue: ${data.message || 'Unknown error'}`);
                }
            } catch (error) {
                console.log('Error booking venue:', error);
                console.log('Booking request submitted in demo mode');
                bookingModal.classList.add('hidden');
                bookingForm.reset();
            }
        });

        // Dashboard redirect function
        function redirectToDashboard() {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!token || !user.userId) {
                window.location.href = 'login.html';
                return;
            }
            
            const userType = user.userType || user.roleId;
            
            if (userType === 'player' || userType === 1) {
                window.location.href = 'player-dashboard.html';
            } else if (userType === 'venue_owner' || userType === 2) {
                window.location.href = 'venue-owner-dashboard.html';
            } else if (userType === 'admin' || userType === 3) {
                window.location.href = 'admin-dashboard.html';
            } else {
                window.location.href = 'index.html';
            }
        }

        // Initialize page functionality
        document.addEventListener('DOMContentLoaded', () => {
            // Load initial data
            loadVenues().then(() => {
                // Initialize filter count after venues are loaded
                updateFilterCount();
            });
            loadTeams();
            
            // Initialize filter event listeners
            initializeFilterListeners();
        });
    </script>
</body>
</html>
